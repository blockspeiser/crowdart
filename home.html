<!DOCTYPE HTML>
<html>
<head>
	
<title>Crowd Art</title>

<style>

body {
	text-align: center;
	padding-top: 3%;
	font-family: "Times New Roman", Times, serif;

}

#box {
	border: 2px solid black;
	width: 280px;
	height: 140px;
	margin:0px auto 30px auto;
	
}

#logo {
	font-size: 170px;
	margin-bottom: 36px;
	margin-right: 19px;
}

#experiments {
	width: 810px;
	margin: 0px auto 30px;	
	background: #eee;
	border-radius: 10px;
	-webkit-box-shadow: 0px 0px 4px #333;
	-moz-box-shadow: 0px 0px 4px #333;	
	
}

.experimentTitle {
	padding-top: 30px;
}

.experimentNum {
	font-size: 44px;
	margin-right: 20px;	
}

.experimentName {
	font-size: 44px;

}

.experimentDescription {
	padding: 10px 0px 0px 25px;
	color: #333;
	font-size: 18px;
	text-align: left;
}

#experiments img {
	float: right;
	margin:  27px 36px;
	height: 201px;
	width: 241px;
	-webkit-box-shadow: 0px 0px 5px #333;
	-moz-box-shadow: 0px 0px 5px #333;	
	border-radius: 15px;	
	-moz-border-radius: 15px;
}

.buttons {
	margin-top: 24px;
}

.button {
	border-radius: 8px;
	-moz-border-radius: 8px;
	padding: 7px 22px;
	color: white;
	background: #00aeef;
	font-size: 30px;
	margin: 8px 18px;
	text-transform: uppercase;
	cursor: pointer;
	letter-spacing: 2px;
	text-decoration: none;
	-webkit-box-shadow: 0px 0px 6px #333;
	-moz-box-shadow: 0px 0px 6px #333;	
}

.button:hover {
	background: #333;
	
}

.clear {
	clear: both;
}


</style>

</script>
</head>
<body>
	<div id="social">
		<style>
			#social {
				position: absolute;
				left: 10px;
				top: 10px;
			}

			#social .fb-like, #social .twitter-share-button {
				display: block;
				margin: 5px 0px;
			}
		</style>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=206308089417064";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<div class="fb-like" data-href="http://www.crowdart.org" data-send="true" data-layout="button_count" data-width="80" data-show-faces="false"></div>
		<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>

	</div>

	<div id="logo">Crowd Art</div>
	<div id="experiments">
		<img src="/img/horse.gif">
		<div class="experimentTitle">	
			<span class="experimentNum">Experiment 1:</span>
			<span class="experimentName">Grids</span> 
		</div>
		<div class="experimentDescription">
		Each contributor is given 30 seconds to turn on or off pixels in a 50x50 grid. Drawings grow over time, but no one person can do too much.
		</div>	
		<div class="buttons">
			<a href="/grids/draw" class="button">Contribute</a>	
			<a href="/grids/view" class="button">View</a>	
		</div>
		<div class="clear"></div>
	</div>

</body>
</html>
